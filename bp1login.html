<!DOCTYPE html>
<html>
<head>
<title>Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
.card{
width:400px;
margin: 50px auto;
background-color:#5f9ea0;
border-radius:8px;
}
</style>
</head>
<body style="background-color:#5f9ea0;;">

<div class="container">
<h3 class="text-center my-4" style="color:white">Log In to view Courses</h3>
<div class="card d-flex flex-column h-90" style="width:350px;background-color:#f4f0ec;border-radius:12px;">
	<form class="form-inline" action="bp1courses.htmlx" method="POST">
	<div class="form-group">
		<div class="mb-3 p-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" name="name" id="name" class="form-control" required>
		</div><br>
		<div class="mb-3">
			<label for="email" class="form-label">Email</label>
			<input type="email" name="email" id="email" class="form-control" required>
		</div><br>
		<div class="mb-3">
			<label for="age" class="form-label">Age</label>
			<input type="age" name="age" id="age" class="form-control" required>
		</div><br>
		<div class="mb-3">
			<label class="form-label">Gender</label>
			<div class="form-check">
				<input type="radio" name="gender" value="Male" class="form-check-input">
				<label class="form-check-label"> Male </label>
			</div>
			
			<div class="form-check">
				<input type="radio" name="gender" value="Female" class="form-check-input">
				<label class="form-check-label"> Female </label>
			</div>
		</div><br>
		<div class="mb-3 p-3">
			<label for="clg" class="form-label">College</label>
			<input type="text" name="clg" id="clg" class="form-control" required>
		</div>
		<br>
          <div style="text-align: center;">
               <a href="bp1courses.html" class="btn btn-success">Submit</a>
          </div>

	</div>
	</form>
</div>
</div>
</body>
</html>
